<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link href="../../public/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <title>ProSpring5 Boot App</title>
</head>
    <body>
        <div th:replace="~{fragments/header :: header}">Header</div>
        <div class="container">
            <h1>Singer Details</h1>
            <div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">First Name:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${singer.firstName}">
                                Singer First Name
                            </p>
                        </div>
                    </div>
                <div class="form-group">
                        <label class="col-sm-2 control-label">Last Name:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${singer.lastName}">
                                Singer Last Name
                            </p>
                        </div>
                    </div>
                <div class="form-group">
                        <label class="col-sm-2 control-label">Description:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${singer.description}">
                                Singer Description
                            </p>
                        </div>
                    </div>
                <div class="form-group">
                        <label class="col-sm-2 control-label">Birth Date:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${{singer.birthDate}}">
                                Singer Birth Date
                            </p>
                        </div>
                    </div>
                </form>
            </div>
            <div th:insert="~{fragments/footer :: footer}">
                (c)  2020 by Hrach Khachatryan and Gitc
            </div>
        </div>
    </body>
</html>
